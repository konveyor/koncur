    spring-framework-5.x-to-6.0-web-applications-00001:
      description: Trailing slack matching has changed in Spring 6.0
      category: potential
      labels:
      - konveyor.io/source=spring-boot2
      - konveyor.io/source=spring5
      - konveyor.io/target=spring-boot3+
